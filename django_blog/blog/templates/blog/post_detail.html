{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Published on: {{ post.published_date }}</p>
<p>Author: {{ post.author }}</p>

{% if user == post.author %}
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
