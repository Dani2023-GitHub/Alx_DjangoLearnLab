{% extends 'base.html' %}

{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
{% if user.is_authenticated %}
    <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
{% endif %}
{% endblock %}
